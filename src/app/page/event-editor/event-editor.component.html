<div class="row">
  <div class="col-6 offset-3">
    <form
      novalidate
      #productFrom="ngForm"
      (ngSubmit)="onFormSubmit(productFrom)"
      *ngIf="niceEvent"
    >
      <div hidden class="form-group">
        <label>ID</label>
        <input
          [(ngModel)]="niceEvent.id"
          name="id"
          type="number"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label>Name</label>
        <input
          [(ngModel)]="niceEvent.name"
          name="name"
          type="text"
          class="form-control"
          pattern=".{8,20}"
          required
        />
        <div
          [hidden]="productFrom.controls['name']?.valid"
          class="error-message alert alert-danger"
        >
          A névnek minimum 8 maximum 20 karakter hosszúnak kell lennie!
        </div>
      </div>
      <div class="form-group">
        <label>Date</label>
        <input
          [(ngModel)]="niceEvent.date"
          name="date"
          type="text"
          class="form-control"
          required
          pattern="([12]\d{3}\/(0[1-9]|1[0-2])\/(0[1-9]|[12]\d|3[01]))"
        />
        <div
          [hidden]="productFrom.controls['date']?.valid"
          class="error-message alert alert-danger"
        >
          Please provide a valid date format (YYYY/MM/DD)
        </div>
      </div>
      <div class="form-group">
        <label>Time</label>
        <input
          [(ngModel)]="niceEvent.time"
          name="time"
          type="text"
          class="form-control"
          pattern="^(2[0-3]|[01]?[0-9]):([0-5]?[0-9])$"
          required
        />
        <div
          [hidden]="productFrom.controls['time']?.valid"
          class="error-message alert alert-danger"
        >
          Please provide a valid time format (xx:xx)
        </div>
      </div>
      <div class="form-group">
        <label>Location</label>
        <input
          [(ngModel)]="niceEvent.location"
          name="location"
          type="text"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label>Company Name</label>
        <input
          [(ngModel)]="niceEvent.companyName"
          name="companyName"
          type="text"
          class="form-control"
          required
        />
      </div>
      <button
        [disabled]="productFrom.invalid"
        class="btn btn-block btn-primary"
        type="submit"
      >
        <i class="fa fa-save"></i>
      </button>
    </form>
  </div>
</div>
